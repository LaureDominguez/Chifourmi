<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shifumi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div></div>
        </header>

        <main>
            <div id="jeu">

                <div class="etape" id="stape-1">
                    <h2>Choissisez votre arme :</h2>
    
                    <div>
                        <button class="choix btn btn-outline-primary" id="boutonPierre" value="pierre">Pierre</button>
    
                        <button class="choix btn btn-outline-success" id="boutonFeuille" value="feuille">Feuille</button>
    
                        <button class="choix btn btn-outline-danger" id="boutonCiseaux" value="ciseaux">Ciseaux</button>
                    </div>
                </div>
    
                <div class="etape" id="stape-2">
    
                    <div class="result" id="win">
                        <h2>Gagné !</h2>
                        <p>Vous avez joué : <span class="userResult"></span></p>
                        <p>L'IA a joué : <span class="iaResult"></span></p>
                    </div>
    
                    <div class="result" id="lose">
                        <h2>Perdu...</h2>
                        <p>Vous avez joué : <span class="userResult"></span></p>
                        <p>L'IA a joué : <span class="iaResult"></span></p>
                    </div>
    
                    <div class="result" id="equal">
                        <h2>Egalité !</h2>
                        <p>Vous avez joué : <span class="userResult"></span></p>
                        <p>L'IA a joué : <span class="iaResult"></span></p>
                    </div>
    
                </div>
    
                <div class="etape" id="stape-3">
                    <h2>Voulez-vous rejouer ?</h2>
                    <button id="boutonReplay" class="btn btn-outline-light">Rejouer</button>
                </div>
            </div>
        </main>
        <footer>
            <div></div>
        </footer>
        <script src="jeu.js"></script>
    </body>
</html>
